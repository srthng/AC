<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mensagem</ion-label>
    <ion-input [(ngModel)]="message" type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="encryptMessage()">Criptografar</ion-button>
  <ion-button expand="full" (click)="encryptMessage()">Enviar Data</ion-button>
</ion-content>
